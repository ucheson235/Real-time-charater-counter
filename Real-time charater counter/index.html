<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time charater counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time charater counter</h2>
        <textarea id="textarea" placeholder="please write your text here... " maxlength="250"></textarea>
        <div class="counter-container">
            <p>
                Total Charaters: 
                <span class="total-counter" id="total-counter">30</span>

            </p>
            <p>
                Remaining: 
                <span class="remaining-counter" id="remaining-counter">20</span>

            </p>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
